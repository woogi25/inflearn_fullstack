<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="동네코딩" />
    <meta name="Description" content="맛집지도 서비스" />
    <meta
        name="keywords"
        content="동네코딩, 맛집지도, 유튜버맛집, 맛집유튜버"  
    />
    <title>내 사이트</title>
</head>
<body>
    <h1>안녕하세요</h1>

    <!-- div -->
    <div>안녕하세요. div</div>
    <div>안녕하세요. div</div>

    <!-- span -->
    <span>span입니다.</span>
    <span>span입니다.</span>

    <div>안녕하세요. <span style="color:red">홍길동</span>입니다.</div>
        <!-- div, span은 박스
        div는 줄을 바꿈
        san은 줄 바꿈 X
        주석은 코드 인식 X, 메모 역할 -->

    <!-- ul, ol -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- h1~h6 -->
    <h1>안녕</h1>

    <!-- img -->
    <img src="./dog2.jpg" alt="강아지 사진"/>
    <!-- alt 대체 텍스트 -->

    <!-- input -->
    <input type="number"/>
    <!-- text, button, checkbox, password, radio,number 입력 가능-->

    <!-- button -->
    <button>클릭하세요</button>

    <!-- a -->
    <a href="http://naver.com">네이버</a>
    <!-- a태그 = 앵커 태그, href속성에 주소 적기 -->
</body>
</html>
